<!DOCTYPE html>
<html>
    <head>
        <title>socket.io</title>
        <link href="/public/css/metro-bootstrap.css" rel="stylesheet">
        <link href="/public/css/metro-bootstrap-responsive.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body class="metro">
        <div class="container">
            <form action="/add" method="POST">
                <div class="input-control text">
                    <input type="text" id="name" name="name" placeholder="请输入姓名...">
                </div>
                <input type="submit" value="提交" />
            </form>

            <table class="table striped bordered hovered">
                <thead>
                    <tr>
                        <th class="right">UUID</th>
                        <th class="right">创建时间</th>
                        <th class="right">姓名</th>
                    </tr>
                </thead>

                {{range $index, $value := .}}        
                <tbody>
                    <tr>
                        <td class="right">{{$index}}</td>
                        <td class="right">{{$value.CreateTime|format}}</td>
                        <td class="right">{{$value.Name}}</td>
                    </tr>
                </tbody>
                {{end}}
            </table>
        </div>
    </body>
</html>
